<h3>Sign-Up</h3>
<p>Sign your team up today! Simply fill out the form below:</p>
<br>
<form action="" method="post">
    <label>*Contact Name: </label>
    <input type="text" name="contact_name" required><br><br>

    <label>*Contact Number: </label>
    <input type="text" name="contact_number" required><br><br>

    <label>Contact E-Mail: </label>
    <input type="email" name="contact_email"><br><br>

    <label>*Competition Day: </label><br>
    <input type="radio" name="comp_day" value="Monday">Monday
    <input type="radio" name="comp_day" value="Tuesday">Tuesday
    <input type="radio" name="comp_day" value="Wednesday">Wednesday
    <input type="radio" name="comp_day" value="Thursday">Thursday
    <input type="radio" name="comp_day" value="Friday">Friday
    <input type="radio" name="comp_day" value="Saturday" required>Saturday<br><br>

    <label>*Competition Time: </label>
    <input type="radio" name="comp_time" value="Afternoon">Afternoon
    <input type="radio" name="comp_time" value="Evening" required>Evening<br><br>

    <label>*Do you agree that you have read and understood the Playing Guidelines?: </label><br>
    <input type="checkbox" name="agree" value="Yes" required><a href="playing_guidelines.html" target="_blank">Read the Playing Guidelines here</a><br><br>

    <button type="submit">Submit</button><br><br>

    <label style="font-size: small">* = required</label>
</form>
